<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Semantic HTML Example</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<!-- 상단메뉴바 -->
<header>
<div id="header">
    <div id="logo">
        <img src="img/logo.png" height="55px" width="320px"   alt="logo">
        
    </div>
    <div id="sival">
    <span>OOO님</span>
    <ul id="menu">
        <li>쪽 지</li>
        <li>로그아웃</li>
        <li>개인정보수정</li>
        <li>Webex 비밀번호 변경</li>
    </ul>
    <select id="classes"> 
        <option>강의실 선택</option> 
        <option>DB설계</option> 
        <option>객체지향프로그래밍</option> 
        <option>리눅스</option> 
        <option>자료구조</option> 
        <option>웹서버개발</option> 
        <option>빅데이터AI</option> 
    </select>
    </div>
</div>    
<!-- 네비게이션바 -->
<div id="info">
    <nav id="navigation">
        <ul id="nav">
            <li id="navbar">e-class</li>
            <li id="navbar">OCW</li>
            <li id="navbar">커뮤니티</li>
            <li id="navbar">학습지원</li>
            <li id="navbar">교수지원</li>
            <li id="navbar">이러닝지원</li>
            <li id="navbar">센터소개</li>
        </ul>
    </nav>
</div>

</header>
<!-- 메인화면 -->
<main>
<div id="main">

</div>
</main>
<!-- 하단메뉴바 -->
<footer>
<div id="footer">

</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
